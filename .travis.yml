language: go
dist: bionic

go:
  - "1.13.x"

services:
  - docker

env:
  matrix:
    - GO111MODULE=on
  global:
    - secure: 
    - secure: 

after_success:
  - test -n "$TRAVIS_TAG" && docker login -u=evenh -p="$DOCKER_PASSWORD"

# calls goreleaser
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
